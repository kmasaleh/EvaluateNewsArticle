<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Welcome to </title>


    </head>

    <body>

        <header>
            <div class="logo">
                <img src='assets/img/nlp.png'>
            </div>
            <div class="title">
                Welcome To News Article Evaluation With NLP
            </div>
        </header>

        <main>
            <section>
               <div class="container">
                <div class="form">
                    <input id="url" type="text" name="url" value=""  placeholder="Please Enter URL">
                    <input type="button" value="Submit" id="submit"/>
                    <p id="url-validation" class='url-validation'>Invalid URL !!</p>
                    
                
                </div>
                <div class='loader-container'>
                    <div class="loader"></div>
                </div>
                
                <div class="results-container">
                    <p class="results-label">API Results:</p>
                    <div id="results">
                        <pre id="json"></pre>
                    </div>
                </div>
            </div> 
            </section>

        </main>

        <footer>
            <p> <span>&#169;</span> Khaled Saleh 2021 - Udacity Advanced Web Frontend Development Track</p>
        </footer>
        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
           </script>
    </body>
</html>
